<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Doritos2-site</title>
  <style>
    body {
      background: #FF6600; /* Laranja Doritos */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #cc5200;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px #660000;
    }
    main {
      flex: 1;
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255 255 255 / 0.15);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    button {
      background: #ff914d;
      border: none;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 8px #cc5200;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #cc5200;
      box-shadow: 0 6px 12px #993d00;
    }
    footer {
      margin: 20px 0;
      font-size: 0.9rem;
      color: #fff8;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Doritos2 - Tarefas Online</h1>
  </header>
  <main>
    <div class="btn-group">
      <button onclick="window.open('https://tarefas.sp.gov.br/', '_blank')">Tarefas SP</button>
      <button onclick="window.open('https://matific.com/', '_blank')">Matific</button>
      <button onclick="window.open('https://redacao.sp.gov.br/', '_blank')">Redação</button>
      <button onclick="window.open('https://leia.sp.gov.br/', '_blank')">Leia SP</button>
    </div>
  </main>
  <footer>
    Feito por Baller | Site de tarefas 2025
  </footer>
</body>
</html>
